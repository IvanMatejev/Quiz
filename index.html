<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Quiz</title>
</head>
<body>
    
    <div class="container">
        <div class="starter">
            <h1 class="starter-heading">JS QUIZ</h1>
            <input type="text" id="player-name" placeholder="Enter your name">
            <input type="number" id="number-of-questions" placeholder="Number of question?"><br>
            <button class="start-quiz">Start Quiz</button>
            <button class="btn-highscores">Highscores</button>
            <button class="go-to-questions">Add new question</button>
        </div>
        <div class="form-page">
            <div class="add-form">
                <h1>Add new question</h1>
                <label for="new-text">Question text:</label>
                <input type="text" id="new-text" placeholder="Question text..."><br>
                <label for="new-option1">Option 1:</label>
                <input type="text" id="new-option1" placeholder="Add option 1..."><br>
                <label for="new-option2">Option 2:</label>
                <input type="text" id="new-option2" placeholder="Add option 2..."><br>
                <label for="new-option3">Option 3:</label>
                <input type="text" id="new-option3" placeholder="Add option 3..."><br>
                <label for="new-correct">Correct:</label>
                <input type="text" id="new-correct" placeholder="Add correct answer..."><br>
                
                <button class="btn-push-new">Confirm</button>
                <button class="back-form">Back</button>
            
                <table id="store-list">
                    <thead>
                        <tr>
                            <th>Text</th>
                            <th>a</th>
                            <th>b</th>
                            <th>c</th>
                            <th>Correct</th>
                        </tr>
                    </thead>
                    <tbody class="allrows">

                    </tbody>
                </table>
                
            </div>
        </div>
       
        <div class="highscores">
            <h3>The best scores:</h3>
            <ol class="player-score">
            </ol>
            <ul class="player-result"> 
            </ul>
            <button class="back-to-starter">Back</button>
        </div>
        <div class="quiz-body">
            <p><span class="min">00</span> : <span class="second">00</span> : <span class="ten">00</span></p>
            <h1 id="title"></h1>
                <div class="answers">            
                    <div class="a-text"></div>
                    <div class="b-text"></div>
                    <div class="c-text"></div>
                </div>
            <button class="next">Skip</button>
            <button class="help">Help</button>
            <button class="score">Correct:<span id="result">0</span></button>
            <div id="msg"></div>    
        </div>
        <div class="end-game">
            <h1>Game over</h1>
            <p class="score-msg"></p>
            <button class="play-again">Play again</button>
        </div>
    </div>
 
    <script src="app.js"></script>
</body>
</html>
